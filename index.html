<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 3 de JavaScript | Santiago Dulcey</title>
    <script src="./main.js" type="module" defer></script>
</head>
<body>
    <fieldset>
        <legend>Datos de contacto de las sedes de CAMPUS:</legend>
        <form id="myFormularioSedes">
            <input type="text" name="nombreSede" placeholder="Nombre de las sedes"><br><br>
            <input type="submit" value="Guardar">
        </form>
    </fieldset>

    <fieldset>
        <legend>Datos de los Trainers</legend>
        <form id="myFormularioTrainers">
            <select name="sede"></select><br>
            <input type="text" name="nombre" placeholder="Ingrese el nombre del Trainer"><br>
            <input type="tel" name="telefono" placeholder="Ingrese el telefono del camper"><br>
            <select name="team"></select><br>
            <input type="email" name="correo" placeholder="Ingrese el correo del Trainer"><br>
            <input type="submit" value="Guardar">
        </form>
    </fieldset>

    <fieldset>
        <legend>Datos de los Campers CAMPUS:</legend>
        <form id="myFormularioCampers">
            <select name="sede"></select><br>
            <input type="text" name="nombre" placeholder="Ingrese el nombre del camper"><br>
            <input type="tel" name="telefono" placeholder="Ingrese el telefono del camper"><br>
            <input type="submit" value="Guardar">
        </form>
    </fieldset>

    <fieldset>
        <legend>Datos de los Niveles:</legend>
        <form id="myFormularioNiveles">
            <select name="sede"></select><br>
            <input type="text" name="nombre" placeholder="Ingrese el nombre del camper"><br>
            <input type="tel" name="telefono" placeholder="Ingrese el telefono del camper"><br>
            <input type="submit" value="Guardar">
        </form>
    </fieldset>

    <fieldset>
        <legend>Datos del Roadmap:</legend>
        <form id="myFormularioRoadmaps">
            <select name="sede"></select><br>
            <input type="text" name="nombre" placeholder="Ingrese el nombre del camper"><br>
            <input type="tel" name="telefono" placeholder="Ingrese el telefono del camper"><br>
            <input type="submit" value="Guardar">
        </form>
    </fieldset>
</body>
</html>
